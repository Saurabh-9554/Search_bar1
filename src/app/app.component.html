<mat-toolbar color="primary">
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openLogAddEditForm()">ADD</button>
</mat-toolbar>

<div class="main-body">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. logs"
      #input
    />
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="Date" class="date-1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{ row.Date | date: 'MM/dd/yyyy, h:mm a' }}</td>
      </ng-container>

      <!-- Catagory Column -->
      <ng-container matColumnDef="Catagory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Catagory</th>
        <td mat-cell *matCellDef="let row">{{ row.Catagory }}</td>
      </ng-container>

      <!-- logs Column -->
      <ng-container matColumnDef="logs">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>logs</th>
        <td mat-cell *matCellDef="let row">{{ row.logs }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
