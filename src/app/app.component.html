<!-- app.component.html -->

<mat-toolbar color="primary">
  <span>Logs-Search-lib</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openLogAddEditForm()">ADD</button>
</mat-toolbar>

<div class="main-body">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. logs"
      #input
    />
  </mat-form-field>

  <div class="table-container-wrapper">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- index Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Index</th>
          <td mat-cell *matCellDef="let row">{{ row.index }}</td>
        </ng-container>

        <!-- _type Column -->
        <ng-container matColumnDef="_type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>_type</th>
          <td mat-cell *matCellDef="let row">{{ row._type }}</td>
        </ng-container>

        <!-- _id Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>_id</th>
          <td mat-cell *matCellDef="let row">{{ row._id }}</td>
        </ng-container>

        <!-- Client IP Column -->
        <ng-container matColumnDef="clientip">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Client IP</th>
          <td mat-cell *matCellDef="let row">{{ row.clientip }}</td>
        </ng-container>

        <!-- Host Column -->
        <ng-container matColumnDef="host">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Host</th>
          <td mat-cell *matCellDef="let row">{{ row.host }}</td>
        </ng-container>

        <!-- Timestamp Column -->
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
          <td mat-cell *matCellDef="let row">{{ row.timestamp }}</td>
        </ng-container>

        <!-- Referer Column -->
        <ng-container matColumnDef="referer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Referer</th>
          <td mat-cell *matCellDef="let row">{{ row.referer }}</td>
        </ng-container>

        <!-- Agent Column -->
        <ng-container matColumnDef="agent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Agent</th>
          <td mat-cell *matCellDef="let row">{{ row.agent }}</td>
        </ng-container>

        <!-- Message Column -->
        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
          <td mat-cell *matCellDef="let row">{{ row.message }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="9">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>

    <mat-paginator
      [length]="totalLogs"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[10, 25, 50, 100]"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>
</div>
